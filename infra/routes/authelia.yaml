apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authelia
  namespace: auth
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: network
  hostnames: [auth.o5s.lol]
  rules:
    - matches:
      - path:
          value: /
      backendRefs:
        - name: authelia
          port: 80
