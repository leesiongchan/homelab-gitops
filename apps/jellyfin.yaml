apiVersion: v1
kind: Namespace
metadata:
  name: media

---

apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  labels:
    app.kubernetes.io/component: ui
  name: jellyfin
  namespace: media
spec:
  interval: 24h
  url: https://github.com/jellyfin/jellyfin-helm
  ref:
    tag: 1.3.0

---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: charts/jellyfin
      interval: 12h
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: jellyfin
  interval: 1h
  # @ref https://github.com/jellyfin/jellyfin-helm/tree/master/charts/jellyfin
